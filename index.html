<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في صفحتنا التفاعلية</h1>
    <button onclick="changeText()">اضغط هنا</button>
    <p id="message">اضغط على الزر لتغيير هذه الرسالة</p>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "تم تغيير النص بنجاح!";
        }
    </script>
</body>
</html>
