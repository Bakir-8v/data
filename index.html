<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="loginUser" placeholder="اسم المستخدم">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <h2>أو</h2>
        <h1>إنشاء حساب</h1>
        <input type="text" id="signupUser" placeholder="اسم المستخدم">
        <input type="password" id="signupPass" placeholder="كلمة المرور">
        <button onclick="signup()">إنشاء حساب</button>
    </div>
    <script>
        function login() {
            alert("تم تسجيل الدخول بنجاح!");
        }
        function signup() {
            alert("تم إنشاء الحساب بنجاح!");
        }
    </script>
</body>
</html>
